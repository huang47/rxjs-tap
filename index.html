<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi,width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />

    <style type="text/css" media="">

        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        div {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 10px;
        }

        #R {
            background-color: #f00;
        }

        #G {
            background-color: #0f0;
        }

        #B {
            background-color: #00f;
        }

        label {
            display: block;
            margin-top: 100px;
        }

        div.tap {
            box-shadow: 0 0 10px #666
        }

        
    </style>
    <title>Observable</title>
    <script type="text/javascript" src="./lib/rx.js"></script>
    <script type="text/javascript" src="./lib/rx.aggregates.js"></script>
    <script type="text/javascript" src="./lib/rx.time.js"></script>
</head>
<body>
<div id="R" name="red"></div>
<div id="G" name="green" data-inset="10"></div>
<div id="B" name="blue" data-inset="40"></div>
<label for="name">tapped element</label><input type="text" disabled name="name" value="" id="name">
    <script type="text/javascript" src="./lib/tap-lib.js"></script>
    <script type="text/javascript" src="./lib/tap.js"></script>
<script type="text/javascript" charset="utf-8">
    var input = document.querySelector('input');

    Tap.pingTarget.subscribe(
        function (target) {
            target.classList.add('tap');
        }
    );

    Tap.pedTarget.subscribe(
        function (target) {
            target.classList.remove('tap');
            input.value = target.id;
        }
    );

    Tap.cancelTarget.subscribe(
        function (target) {
            target.classList.remove('tap');
            input.value = 'CANCEL';
        }
    );
</script>
</body>
</html>
